<mat-card appearance="outlined">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" name="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
    </form>
</mat-card>
